<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contpaq Resume</title>
     <!-- Fuente Poppins desde Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
     <!-- SheetJS para procesamiento de archivos Excel -->
    <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
    
     <!-- Hoja de estilos  -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
     <!-- Contenedor principal  -->
    <main class="container">
         <!-- Encabezado con t칤tulo y subt칤tulo  -->
        <header class="header">
            <h1 class="title">Resumen de Contpaq</h1>
            <p class="subtitle">Sube tu archivo y descarga el resultado</p>
        </header>

         <!-- Componente de edici칩n de segmentos -->
        <section id="segmentEditor" class="segment-editor hidden">
            <h2 class="segment-title">Editar Segmentos</h2>
            <form id="segmentForm" class="segment-form">
                <div id="segmentGrid" class="segment-grid">
                    <!-- Los elementos se llenar치n din치micamente con JavaScript -->
                </div>
                <button type="submit" class="btn-submit">Aceptar</button>
            </form>
        </section>

         <!-- Componente para mostrar cuando no hay datos en localStorage -->
        <section id="noData" class="no-data hidden">
            <h2 class="no-data-title">No hay datos cargados</h2>
            <p class="no-data-message">Por favor, sube un archivo para comenzar.</p>
        </section>

         <!-- Formulario de carga de archivo  -->
        <section class="upload-section">
            <form id="uploadForm" class="upload-form">
                 <!-- Input de archivo personalizado  -->
                <div class="file-input-wrapper">
                    <input 
                        type="file" 
                        id="fileInput" 
                        accept=".xls,.xlsx" 
                        class="file-input"
                        required
                    >
                    <label for="fileInput" class="file-label">
                        <span class="file-icon">游늬</span>
                        <span class="file-text">Seleccionar archivo Excel</span>
                    </label>
                    <span id="fileName" class="file-name"></span>
                </div>

                 <!-- Opciones de tipo radio -->
                <div class="radio-options">
                    <label>
                        <input type="radio" name="step" value="apk" class="radio-input" checked>
                        Primer paso, APK's
                    </label>
                    <label>
                        <input type="radio" name="step" value="gg" class="radio-input">
                        Segundo paso, GG
                    </label>
                </div>

                 <!-- Bot칩n de env칤o  -->
                <button type="submit" class="btn-submit">Procesar archivo</button>
            </form>
        </section>

         <!-- Secci칩n de tabla (oculta inicialmente)  -->
        <section id="tableSection" class="table-section hidden">
            <div class="table-header">
                <button id="copyBtn" class="btn-copy">Copiar</button>
            </div>
            <div class="table-container">
                <table id="resultTable" class="result-table">
                     <!-- La tabla se llenar치 din치micamente con JavaScript  -->
                </table>
            </div>
        </section>
    </main>

     <!-- Modal de estado  -->
    <div id="modal" class="modal hidden">
        <div class="modal-overlay"></div>
        <div class="modal-content">
            <p id="modalMessage" class="modal-message"></p>
            <button id="closeModal" class="btn-close">Cerrar</button>
        </div>
    </div>

     <!-- Notificaci칩n toast  -->
    <div id="toast" class="toast hidden">
        <p class="toast-message">춰Copiado al portapapeles!</p>
    </div>

     <!-- Script principal  -->
    <script src="script.js"></script>
</body>
</html>
